<div class="panel panel-default text-center">
    <div class="panel-heading">
        <h3>Ingresar Unidad de Medida</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-success" *ngIf="sucess">
            <div>Ingresado con exito</div>
        </div>
        <form #formInsertMeasurementUnit="ngForm" (ngSubmit)="createMeasurementUnit(formInsertMeasurementUnit)">
            <h4 style="color: black; margin-left: -54%">Nombre:</h4>
            <div class="form-group" style="width: 75%; margin-left: 15%">
                <input type="text" class="form-control" #name="ngModel" placeholder="Nombre" required [(ngModel)]="measurementUnit.name"
                    name=measurementUnit>
            </div>
            <div class="alert alert-warning" *ngIf="name.touched && !name.valid">
                <div *ngIf="name.errors.required">Campo obligatorio.</div>
            </div>
            <button type="submit" class="btn btn-ttc">Ingresar</button>
        </form>
    </div>
</div>
