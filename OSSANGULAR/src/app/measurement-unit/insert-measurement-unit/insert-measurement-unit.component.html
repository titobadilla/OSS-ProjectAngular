<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Operation of Security System</title>

</head>

<body background="/src/assets/fondo2.jpg">
    <div class="row">
        <div class="col-sm-2">
            <div class="container" style="margin-top: 75%;">
                <div class="col-sm-4">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h3>Ingresar Unidad de Medida</h3>
                        </div>
                        <div class="panel-body">
                            <h4 style="color: black; margin-left: -54%">Nombre:</h4>
                            <div class="form-group" style="width: 75%; margin-left: 15%">
                                <input type="text" class="form-control" id="name" placeholder="Nombre">
                            </div>
                            <a href="" type="submit" class="btn btn-ttc" (click)="createMeasurementUnit()">Ingresar</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h3>Unidades de Medida</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" style="color: rgb(14, 14, 14); ">
                                <thead class="thead">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Editar</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                        <tr *ngFor="let measurementUnit of measurementUnits">
                                                <td>{{measurementunit.name}}</td>
                                              </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
