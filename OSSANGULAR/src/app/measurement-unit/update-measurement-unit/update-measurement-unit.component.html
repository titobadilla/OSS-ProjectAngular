<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
        <div class="container" style="margin-top: 75%;">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 style="margin-left: 10%">Editar Unidad de Medida</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" style="width: 75%; margin-left: 15%">
                            <label>Nombre Actual</label>
                            <input type="text" class="form-control" [(ngModel)]="measurementUnit.name">
                            <BR>
                            <label>Nombre nuevo</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre" name=measurementUnit>
                        </div>
                        <a type="submit" class="btn btn-ttc" style="margin-left: 40%" (click)="updateMeasurementUnit()">Editar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
