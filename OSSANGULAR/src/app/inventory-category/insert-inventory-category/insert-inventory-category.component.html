<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-5" id="pinsert">
            <div class="panel panel-default text-center">
                <div class="panel-heading">
                    <h3>Ingresar categoría</h3>
                </div>
                <div class="panel-body">
                    <h4 style="color: black; margin-left: -54%">Nombre:</h4>
                    <div class="form-group" style="width: 75%; margin-left: 15%">
                        <input type="inventoryCategoryName" required class="form-control" id="name" placeholder="Nombre" [(ngModel)]="inventoryCategory.name" name="name" >
                    </div>
                    <a href="/app-insert-inventory-category" type="submit"  class="btn btn-ttc" (click)="insert()">Ingresar</a>
                </div>
            </div>
        </div>
        <div class="col-sm-7" >
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar categorías">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <div class="panel panel-default text-center" id="pinserttabla">
                <div class="panel-heading">
                    <h3>Categorías</h3>
                </div><br>
                <div class="panel-body">
                    <table class="table table-hover" style="color: rgb(14, 14, 14); ">
                        <thead class="thead">
                            <tr>
                                <th style="text-align: center" >Nombre</th>
                                <th></th>
                                <th style="text-align: center">Editar</th>
                                <th style="text-align: center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">
                            <tr *ngFor="let inventoryCategory of inventoryCategories">
                                <td>{{inventoryCategory.name}}</td>
                                <td></td>
                                <td><a href="/app-update-inventory-category" type="submit"  class="btn " (click)="update()" ><img src="assets/editar.png" style="width: 30px;"></a></td>
                                <td><a href="/app-insert-inventory-category" type="submit"  class="btn " (click)="delete()"><img src="assets/basura.png" style="width: 30px;"></a></td>
                              </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
