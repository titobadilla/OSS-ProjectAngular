<div class="row">
  <div class="col-sm-2">
      <div class="container" style="margin-top: 30%;margin-left: 90%">
          <div class="col-sm-6">
              <div class="panel panel-default text-center">
                  <div class="panel-heading">
                      <h3>Editar una orden de trabajo</h3>
                  </div>
                  <div class="panel-body">
                      <div class="col-sm-10">

                      <label style="align-content: center" for="descripcion">Descripción</label>
                      <div class="form-group" style="width: 90%; margin-left: 15%">
                          <input type="text" class="form-control" name="descripcion"  placeholder="Descripción" required [(ngModel)]="workOrder.description" >
                      </div>

                      <label style="align-content: center" for="descripcion">Fecha</label>
                      <div class="form-group" style="width: 90%; margin-left: 15%">
                        <input type="date" class="form-control" name="date"  placeholder="Date" required [(ngModel)]="workOrder.date" >
                    </div>

                      <div class="form-group"  style="width: 90%; margin-left: 15%">
                        <label >Elija un tipo de orden de trabajo</label>
                          <ng-select [items]="workOrdersType"
                          bindLabel="name"
                          bindValue="id"
                          placeholder="Seleccione una orden de trabajo"
                          [(ngModel)]="workOrder.workOrderType.id">
                           </ng-select>
                       </div>

                      
                       <div class="form-group"  style="width: 90%; margin-left: 15%">
                         <label >Elija un cliente</label>
                           <ng-select [items]="clients"
                           bindLabel="name"
                           bindValue="id"
                           placeholder="Seleccione un cliente"
                           [(ngModel)]="workOrder.client.id">
                            </ng-select>
                        </div>

                        <div class="form-group"  style="width: 90%; margin-left: 15%">
                        <button *ngIf='!flagView' class="btn btn-default" (click)="viewEmployees()">Mostrar técnicos asociados</button>
                      </div>
                        <div *ngIf='flagView' class="form-group"  style="width: 90%; margin-left: 15%">
                          <label>Seleccione los técnicos asociados</label>
                        <ng-select [items]="employees"
                            bindLabel='name'
                            bindValue="id"
                            [multiple]="true"
                            placeholder="Seleccione los técnicos"
                            [(ngModel)]="selectedEmployees">
                        </ng-select>
                      </div>
                        

                    </div>                                
                     
                  </div>
                <div class="container-fluid">
                   <a type="button" href="/app-work-order" class="btn btn-ttc btn-block" (click)="editWorkOrder()">Editar</a>
                </div>
                <br>
                 
              </div>
          </div>
         
      </div>
  </div>
</div>
