<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
        <div class="container" style="margin-top: 75%;">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 style="margin-left: 10%">Editar Modelo y Marca</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" style="width: 75%; margin-left: 15%">
                            <label>Modelo</label>
                            <input type="text" class="form-control" id="model" [(ngModel)]="modelBrand.model">
                            <BR>
                            <label>Marca</label>
                            <input type="text" class="form-control" id="brand"  [(ngModel)]="modelBrand.brand">
                        </div>
                        <a type="submit" class="btn btn-ttc" style="margin-left: 40%" (click)="updateModelBrand()" href="app-model-brand">Editar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
