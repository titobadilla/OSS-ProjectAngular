<div *ngIf="primario">
    <div class="row">
        <div class="col-sm-2">
            <div class="container" style="margin-top: 75%;">
                <div class="col-sm-4">
                    <app-insert-model-brand></app-insert-model-brand>
                </div>
                <div class="col-sm-5">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h3>Marca y Modelo</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" style="color: rgb(14, 14, 14); ">
                                <thead class="thead">
                                    <tr>
                                        <th>Modelo</th>
                                        <th>Marca</th>
                                        <th>Editar</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                    <tr *ngFor="let modelBrand of modelBrands">
                                        <td>{{modelBrand.model}}</td>
                                        <td>{{modelBrand.brand}}</td>
                                        <td><a type="submit" class="btn" (click)="updateModelBrand(modelBrand.id)"><img
                                                    src="assets/editar.png" style="width: 30px;"></a></td>
                                        <td><a type="submit" class="btn" (click)="showModal(modelBrand)"><img src="assets/basura.png"
                                                    style="width: 30px;"></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="secundario">
    <app-update-model-brand [modelBrandId]="modelBrandId"></app-update-model-brand>
</div>
<div *ngIf="modalDelete" class="modal fade in" role="dialog" id="gridTools" tabindex="-1" aria-labelledby="gridModalLabel"
    style="display:block;padding-right: 20px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hideModal()" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 style="color: black; margin-left: 28%" class="modal-title" id="gridModalLabel">Eliminar Marca y
                    Modelo</h4>
            </div>
            <div class="modal-body">
                <h4 style="color: black; margin-left: 3%">¿Está seguro que desea eliminar la Marca <strong>{{deleteModelBrand.model}}</strong> y el modelo <strong>{{deleteModelBrand.brand}}</strong>?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="hideModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="aceptDelete()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
