<div *ngIf="primario">
    <div class="row">
        <div class="col-sm-2">
            <div class="container" style="margin-top: 75%;">
                <div class="col-sm-4">
                    <app-insert-model-brand></app-insert-model-brand>
                </div>
                <div class="col-sm-5">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h3>Marca y Modelo</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" style="color: rgb(14, 14, 14); ">
                                <thead class="thead">
                                    <tr>
                                        <th>Modelo</th>
                                        <th>Marca</th>
                                        <th>Editar</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                    <tr *ngFor="let modelBrand of modelBrands">
                                        <td>{{modelBrand.model}}</td>
                                        <td>{{modelBrand.brand}}</td>
                                        <td><a type="submit" class="btn btn-ttc" (click)="updateModelBrand(modelBrand.id)"><img src="assets/editar.png"
                                                    style="width: 30px;"></a></td>
                                        <td><a href="" type="submit" class="btn btn-ttc" (click)="delete()"><img src="assets/basura.png"
                                                    style="width: 30px;"></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="secundario">
    <app-update-model-brand [modelBrandId]="modelBrandId"></app-update-model-brand>
</div>
