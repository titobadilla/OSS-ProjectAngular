<div id="pricing" class="container-fluid">
  <div class="row slideanim">
      <div class="col-sm-3 col-xs-12"></div>
      <div class="col-sm-6 col-xs-12">
          <div class="panel panel-default text-center">
              <div class="panel-heading">
                  <h1>Iniciar sesión</h1>
              </div>
              <div class="panel-body">
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                      <label for="username">Usuario</label>
                      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                      <div *ngIf="f.submitted && !username.valid" class="help-block">El usuario es requerido</div>
                  </div>
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                      <div *ngIf="f.submitted && !password.valid" class="help-block">La contraseña es requerida</div>
                  </div>
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-ttc">Ingresar</button>
